<!DOCTYPE html>
<html>

<head>
    <title>Log in to Blizzard</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/image.png">
    <script src="assets/js/LoginInfo.js"></script>
    <script>
        var passInput = document.getElementById("passcode");
        passInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("loginbutton").click();
            }
        });
    </script>

<div class="banner">
    <div class="banner_stuff">
        <div class="banner_text">
            <center><p>Welcome to the new Blizzard. Please be patient while the website is in the process of being updated.</p></center>
        </div>
    </div>
</div>
<style>
    html,
    body {
        margin: 0;
    }
    .banner {
        background: #fcee21;
    }
    .banner_stuff {
        padding: 3px;
        margin: 0 auto;
        display: flex;
        align-items: center;
    } 
    .banner_text {
        flex-grow: 1;
    }
</style>

</head>
<body>
    <hr>
    <div class="wrapper">
        <form class="form1" action="http://google.com">
            <div class="formtitle">
                Blizzard Login
            </div>

            <div class="input nobottomborder">
                <div class="inputtext">
                    Username:
                </div>

                <div class="inputcontent">
                    <input id="username" /><br />
                </div>

                <div class="inputtext">
                    Password:
                </div>

                <div class="inputcontent">
                    <input type="password" id="passcode" /><br />
                </div>
            </div>

            <div class="buttons">
                <input class="orangebutton" id="loginbutton" type="button" value="Login" onclick="checkUser()" />
            </div>
        </form>
    </div><!--This is the only thing needed in the HTML for a basic login system-->
</body>

</html>
